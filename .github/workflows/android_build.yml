name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant executable permissions
        run: chmod +x gradlew
        
      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble
